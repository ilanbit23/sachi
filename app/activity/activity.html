<section class="activity">
    <aside>
        <h3>{{vm.data.pageTitle}}</h3>
        <nav>
            <ul class="mt-15 light fs18 activity-sections">
                <li class="activity-sections-nav" tabindex="{{$index+12}}" ng-repeat="section in vm.data.sections"
                    ng-click="vm.sectionClicked(section)" ng-class="{selected : vm.isSelected(section)}">
                    <p ng-class="{regular: vm.isSelected(section)}">{{section.title}}</p>
                    <img src="img/hr.PNG" class="myHr" alt=""/>
                </li>
            </ul>
        </nav>

        <iframe tabindex="15" ng-src="{{vm.currVideo.urlFull}}"width="401" height="330" frameborder="0"
                title="0" byline="0" portrait="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
        </iframe>
        <div class="arrows">
            <span ng-hide="vm.firstVideo" tabindex="16" title="right arrow for previous video" class="arrowRight"><a ng-click="vm.prevVideo()"><i class="fa fa-arrow-right"></i></a></span>
            <span ng-style="{visibility: vm.lastVideo && 'hidden' || 'visible'}" tabindex="17" title="left arrow for next video" class="arrowLeft"><a ng-click="vm.nextVideo()"><i class="fa fa-arrow-left"></i></a></span>
        </div>
<!--{{vm.currVideo | json}}-->
        <!--<span class="videoDetails">-->
            <!--<p tabindex="18" class="interviewName">{{vm.currVideo.name}}</p>-->
            <!--<p tabindex="18" class="interviewName pb-15">{{vm.currVideo.role}}</p>-->
        <!--</span>-->
    </aside>
    <article ng-repeat="section in vm.data.sections" ng-if="vm.isSelected(section)">

        <h1 tabindex="{{$index+18}}" class="light">{{section.title}}</h1>


        <!--<iframe ng-if="section.type == 'showActivityMap'" src="http://www.google.com/maps/d/u/1/viewer?authuser=1&mid=z3oXywwnQlYo.kq5dhi0856sM" width="401" height="227" frameborder="0">-->
        <iframe tabindex="{{$index+19}}" class="activityMap" width="401" height="313" frameborder="0"
                ng-if="section.type == 'showActivityMap'"
                src="https://www.google.com/maps/d/embed?mid=1qtI29mfZxaL7oZ1x5_hrf6x-B2s">
        </iframe>


        <div ng-repeat="section in vm.data.sections" ng-if="vm.isSelected(section)" class="desc">

            <p id="content" tabindex="{{$index+20}}" editable-textarea="section.textPrimary" e-rows="7" e-cols="40" e-form="textBtnForm1"
               onaftersave="vm.updateModel()" class="light mb0 fs13">
                {{section.textPrimary}}
            </p>
            <button class="btnEdit" ng-if="user.isAdmin" ng-click="textBtnForm1.$show()" ng-hide="textBtnForm1.$visible">ערוך</button>
            <br/>

            <p tabindex="{{$index+21}}" editable-textarea="section.textSecondary" e-rows="7" e-cols="40" e-form="textBtnForm2"
               onaftersave="vm.updateModel()" class="descParagraph light fs13">
                {{section.textSecondary}}
            </p>
            <button class="btnEdit" ng-if="user.isAdmin" ng-click="textBtnForm2.$show()" ng-hide="textBtnForm2.$visible">ערוך</button>
        </div>
    </article>



</section>
